<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="roadGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0ea5e9;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d946ef;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="carGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#38bdf8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0284c7;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="100" cy="100" r="90" fill="url(#roadGradient)" opacity="0.1"/>
  
  <!-- Winding road path -->
  <path d="M 30 120 Q 60 80, 100 100 T 170 80" stroke="url(#roadGradient)" stroke-width="12" fill="none" stroke-linecap="round"/>
  <path d="M 30 120 Q 60 80, 100 100 T 170 80" stroke="#ffffff" stroke-width="8" fill="none" stroke-linecap="round"/>
  
  <!-- Road lines -->
  <path d="M 45 115 L 55 110" stroke="#fbbf24" stroke-width="2" stroke-linecap="round"/>
  <path d="M 70 100 L 80 98" stroke="#fbbf24" stroke-width="2" stroke-linecap="round"/>
  <path d="M 95 102 L 105 104" stroke="#fbbf24" stroke-width="2" stroke-linecap="round"/>
  <path d="M 120 98 L 130 95" stroke="#fbbf24" stroke-width="2" stroke-linecap="round"/>
  <path d="M 145 87 L 155 85" stroke="#fbbf24" stroke-width="2" stroke-linecap="round"/>
  
  <!-- Car -->
  <g transform="translate(125, 90) rotate(-10)">
    <rect x="-12" y="-6" width="24" height="12" rx="4" fill="url(#carGradient)"/>
    <!-- Windshield -->
    <rect x="-8" y="-4" width="6" height="8" rx="1" fill="#e0f2fe"/>
    <!-- Wheels -->
    <circle cx="-8" cy="8" r="3" fill="#374151"/>
    <circle cx="8" cy="8" r="3" fill="#374151"/>
    <!-- Headlights -->
    <circle cx="12" cy="-2" r="1.5" fill="#fef3c7"/>
    <circle cx="12" cy="2" r="1.5" fill="#fef3c7"/>
  </g>
  
  <!-- Mountains in background -->
  <path d="M 20 70 L 40 40 L 60 70 Z" fill="#94a3b8" opacity="0.3"/>
  <path d="M 50 75 L 70 45 L 90 75 Z" fill="#94a3b8" opacity="0.2"/>
  <path d="M 110 75 L 130 50 L 150 75 Z" fill="#94a3b8" opacity="0.3"/>
  <path d="M 140 70 L 160 45 L 180 70 Z" fill="#94a3b8" opacity="0.2"/>
  
  <!-- Location pins -->
  <g transform="translate(50, 60)">
    <circle cx="0" cy="8" r="8" fill="#dc2626"/>
    <circle cx="0" cy="8" r="4" fill="#ffffff"/>
    <path d="M 0 0 L -6 8 L 6 8 Z" fill="#dc2626"/>
  </g>
  
  <g transform="translate(160, 70)">
    <circle cx="0" cy="8" r="8" fill="#16a34a"/>
    <circle cx="0" cy="8" r="4" fill="#ffffff"/>
    <path d="M 0 0 L -6 8 L 6 8 Z" fill="#16a34a"/>
  </g>
  
  <!-- Road signs -->
  <g transform="translate(80, 50)">
    <rect x="-8" y="-6" width="16" height="12" rx="2" fill="#ffffff" stroke="#0ea5e9" stroke-width="1"/>
    <text x="0" y="2" text-anchor="middle" font-family="Arial" font-size="8" fill="#0ea5e9" font-weight="bold">TRIP</text>
    <rect x="-1" y="6" width="2" height="15" fill="#6b7280"/>
  </g>
  
  <!-- Sun -->
  <circle cx="160" cy="40" r="8" fill="#fbbf24" opacity="0.8"/>
  <g transform="translate(160, 40)" opacity="0.6">
    <line x1="-15" y1="0" x2="-12" y2="0" stroke="#fbbf24" stroke-width="2" stroke-linecap="round"/>
    <line x1="12" y1="0" x2="15" y2="0" stroke="#fbbf24" stroke-width="2" stroke-linecap="round"/>
    <line x1="0" y1="-15" x2="0" y2="-12" stroke="#fbbf24" stroke-width="2" stroke-linecap="round"/>
    <line x1="0" y1="12" x2="0" y2="15" stroke="#fbbf24" stroke-width="2" stroke-linecap="round"/>
    <line x1="-11" y1="-11" x2="-9" y2="-9" stroke="#fbbf24" stroke-width="2" stroke-linecap="round"/>
    <line x1="9" y1="9" x2="11" y2="11" stroke="#fbbf24" stroke-width="2" stroke-linecap="round"/>
    <line x1="11" y1="-11" x2="9" y2="-9" stroke="#fbbf24" stroke-width="2" stroke-linecap="round"/>
    <line x1="-9" y1="9" x2="-11" y2="11" stroke="#fbbf24" stroke-width="2" stroke-linecap="round"/>
  </g>
</svg>