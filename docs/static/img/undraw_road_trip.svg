<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="skyGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#bae6fd;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e0f2fe;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="roadGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#64748b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#475569;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="carGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0ea5e9;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0284c7;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Sky background -->
  <rect width="400" height="300" fill="url(#skyGradient)"/>
  
  <!-- Mountains -->
  <path d="M 0 150 L 80 50 L 160 150 Z" fill="#94a3b8" opacity="0.6"/>
  <path d="M 120 150 L 200 80 L 280 150 Z" fill="#64748b" opacity="0.7"/>
  <path d="M 240 150 L 320 70 L 400 150 Z" fill="#94a3b8" opacity="0.5"/>
  
  <!-- Road -->
  <path d="M 0 220 Q 100 200, 200 210 T 400 200" stroke="url(#roadGradient)" stroke-width="40" fill="none"/>
  
  <!-- Road markings -->
  <path d="M 50 212 L 70 211" stroke="#fbbf24" stroke-width="3" stroke-linecap="round"/>
  <path d="M 120 209 L 140 208" stroke="#fbbf24" stroke-width="3" stroke-linecap="round"/>
  <path d="M 190 211 L 210 211" stroke="#fbbf24" stroke-width="3" stroke-linecap="round"/>
  <path d="M 260 208 L 280 207" stroke="#fbbf24" stroke-width="3" stroke-linecap="round"/>
  <path d="M 330 202 L 350 201" stroke="#fbbf24" stroke-width="3" stroke-linecap="round"/>
  
  <!-- Car -->
  <g transform="translate(180, 195) scale(1.5)">
    <rect x="-15" y="-8" width="30" height="16" rx="6" fill="url(#carGradient)"/>
    <!-- Windshield -->
    <rect x="-10" y="-5" width="8" height="10" rx="2" fill="#e0f2fe" opacity="0.8"/>
    <!-- Wheels -->
    <circle cx="-10" cy="10" r="4" fill="#374151"/>
    <circle cx="10" cy="10" r="4" fill="#374151"/>
    <circle cx="-10" cy="10" r="2" fill="#6b7280"/>
    <circle cx="10" cy="10" r="2" fill="#6b7280"/>
    <!-- Headlights -->
    <circle cx="15" cy="-3" r="2" fill="#fef3c7"/>
    <circle cx="15" cy="3" r="2" fill="#fef3c7"/>
    <!-- Side windows -->
    <rect x="2" y="-4" width="6" height="8" rx="1" fill="#e0f2fe" opacity="0.8"/>
  </g>
  
  <!-- Trees -->
  <g transform="translate(50, 130)">
    <rect x="-3" y="10" width="6" height="20" fill="#8b5cf6"/>
    <circle cx="0" cy="10" r="12" fill="#16a34a"/>
  </g>
  
  <g transform="translate(350, 120)">
    <rect x="-2" y="15" width="4" height="15" fill="#8b5cf6"/>
    <circle cx="0" cy="15" r="8" fill="#16a34a"/>
  </g>
  
  <!-- Clouds -->
  <g transform="translate(80, 60)" opacity="0.8">
    <circle cx="0" cy="0" r="8" fill="#ffffff"/>
    <circle cx="12" cy="0" r="10" fill="#ffffff"/>
    <circle cx="24" cy="0" r="8" fill="#ffffff"/>
    <circle cx="6" cy="-6" r="6" fill="#ffffff"/>
    <circle cx="18" cy="-6" r="6" fill="#ffffff"/>
  </g>
  
  <g transform="translate(280, 40)" opacity="0.6">
    <circle cx="0" cy="0" r="6" fill="#ffffff"/>
    <circle cx="10" cy="0" r="8" fill="#ffffff"/>
    <circle cx="20" cy="0" r="6" fill="#ffffff"/>
    <circle cx="5" cy="-4" r="4" fill="#ffffff"/>
    <circle cx="15" cy="-4" r="4" fill="#ffffff"/>
  </g>
  
  <!-- Sun -->
  <circle cx="320" cy="50" r="15" fill="#fbbf24"/>
  <g transform="translate(320, 50)" opacity="0.8">
    <line x1="-25" y1="0" x2="-20" y2="0" stroke="#fbbf24" stroke-width="3" stroke-linecap="round"/>
    <line x1="20" y1="0" x2="25" y2="0" stroke="#fbbf24" stroke-width="3" stroke-linecap="round"/>
    <line x1="0" y1="-25" x2="0" y2="-20" stroke="#fbbf24" stroke-width="3" stroke-linecap="round"/>
    <line x1="0" y1="20" x2="0" y2="25" stroke="#fbbf24" stroke-width="3" stroke-linecap="round"/>
    <line x1="-18" y1="-18" x2="-14" y2="-14" stroke="#fbbf24" stroke-width="3" stroke-linecap="round"/>
    <line x1="14" y1="14" x2="18" y2="18" stroke="#fbbf24" stroke-width="3" stroke-linecap="round"/>
    <line x1="18" y1="-18" x2="14" y2="-14" stroke="#fbbf24" stroke-width="3" stroke-linecap="round"/>
    <line x1="-14" y1="14" x2="-18" y2="18" stroke="#fbbf24" stroke-width="3" stroke-linecap="round"/>
  </g>
  
  <!-- Road signs -->
  <g transform="translate(120, 160)">
    <rect x="-12" y="-8" width="24" height="16" rx="3" fill="#ffffff" stroke="#0ea5e9" stroke-width="2"/>
    <text x="0" y="-2" text-anchor="middle" font-family="Arial" font-size="6" fill="#0ea5e9" font-weight="bold">ROAD</text>
    <text x="0" y="4" text-anchor="middle" font-family="Arial" font-size="6" fill="#0ea5e9" font-weight="bold">TRIP</text>
    <rect x="-2" y="8" width="4" height="25" fill="#6b7280"/>
  </g>
  
  <!-- Distance markers -->
  <g transform="translate(30, 180)">
    <circle cx="0" cy="0" r="6" fill="#dc2626"/>
    <circle cx="0" cy="0" r="3" fill="#ffffff"/>
    <text x="0" y="20" text-anchor="middle" font-family="Arial" font-size="8" fill="#374151">START</text>
  </g>
  
  <g transform="translate(370, 170)">
    <circle cx="0" cy="0" r="6" fill="#16a34a"/>
    <circle cx="0" cy="0" r="3" fill="#ffffff"/>
    <text x="0" y="20" text-anchor="middle" font-family="Arial" font-size="8" fill="#374151">END</text>
  </g>
</svg>